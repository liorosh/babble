<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegans - Babble</title>
</head>
<body>
    <header class="header">
        <img src="images/babble-logo.png" alt="logo">
    </header>
    <nav>
    </nav>
        <!-- The Modal -->
    <div id ="overlay" class="Modal-overlay">
        <div id ="myModal" class="modal">
        <!-- Modal content -->
            <div id="modal-content" class="modal-content">
                <h1>Who are you?</h1>
                <div class="modal_div">
                    <label for="userName" class="label modal--label">Full name:</label>
                    <input id="userName" class="input modal--input"><br/>
                </div>
                <div class="modal_div">
                    <label for="email" class="label modal--label">Email:</label>
                    <input id="email" class="input modal--input"><br/>
                </div>
                <div class="modal_last_div">
                    <button type="submit" id="btnAnonymous" class="Button Button--anon" onclick="anonymous()">Stay Anonymous</button>
                    <button type="submit" id="btnlogin" class="Button Button--save" onclick= "btnlogin()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div>
        <h1 class = "title">Vegans</h1>
        <dl class="stats">
            <dt><span class="hideDetails">Users</span></dt>
            <dd>
                <img src = "images/msgcount-icon.png" alt="">
                <div id="msgCount" class="msgdetails"></div>
            </dd>
            <dt><span class="hideDetails">Messages</span></dt>
            <dd>
                <img src = "images/usercount-icon.png" alt="">
                <div id="usrCount" class="usrdetails"></div>
            </dd>
        </dl>
    </div>
        <ol class="msgsList" id="msgList"></ol>
        <form id="msgForm" class="msgForm" aria-label="msgForm">
            <textarea id="msg" class="inputMsg"></textarea>
            <div class = "submit-container" id = "submit-container">
                <button id="sbtMsgBtn"  aria-label="submit" type="submit" class="Button Button--submit"><img src="./images/button.jpg" alt=""></button>
            </div>
        </form>
    </main>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <script src='scripts/main.js'></script>   
</body>
</html>
